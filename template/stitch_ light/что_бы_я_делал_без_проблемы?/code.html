<!-- Top Navigation Bar -->

<button class="flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">

<div class="flex-1 text-center pr-8">
<span class="text-sm font-semibold tracking-wide text-slate-500 dark:text-text-secondary uppercase">Шаг 5 из 5</span>
</div>
</div>
<!-- Progress Bar -->
<div class="w-full h-1 bg-gray-200 dark:bg-surface-dark">

<main class="flex-1 flex flex-col p-5 max-w-md mx-auto w-full pb-24">

<div class="mb-6 mt-2 animate-fade-in-up">
<h1 class="text-2xl md:text-3xl font-bold leading-tight mb-2">Что бы я делал без проблемы?</h1>
<p class="text-slate-500 dark:text-text-secondary text-base leading-relaxed">
                Представьте, что эта проблема исчезла. Как изменится ваш день? Куда вы направите освободившуюся энергию?
            </p>
</div>
<!-- Hint Action Panel -->
<div class="mb-6 @container">
<div class="flex flex-col gap-4 rounded-xl border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark p-4 shadow-sm">
<div class="flex items-start gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-primary/10 shrink-0">
<span class="material-symbols-outlined text-primary text-xl">lightbulb</span>
</div>
<div class="flex flex-col flex-1 gap-1">
<p class="text-slate-900 dark:text-white font-semibold text-sm">Нужна помощь с ответом?</p>
<p class="text-slate-500 dark:text-text-secondary text-xs leading-normal">
                            Нажмите, чтобы увидеть наводящие вопросы для размышления.
                        </p>
</div>
</div>

<button class="w-full py-2 px-4 bg-gray-50 dark:bg-input-dark hover:bg-gray-100 dark:hover:bg-[#2c3b4b] rounded-lg text-primary text-sm font-medium transition-colors flex items-center justify-center gap-2 group">
<span>Показать подсказку</span>
<span class="material-symbols-outlined text-lg transition-transform group-hover:translate-y-0.5">expand_more</span>
</button>
</div>
</div>

<div class="relative flex-1 flex flex-col">
<textarea class="form-input flex-1 w-full resize-none rounded-xl border-0 bg-white dark:bg-input-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-secondary focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-surface-dark p-4 text-base leading-relaxed shadow-sm transition-all" id="reflection-input" placeholder="Я бы чувствовал себя легче, занялся бы..."></textarea>
<!-- Character counter or subtle indicator could go here -->
<div class="absolute bottom-3 right-3 pointer-events-none">
<span class="material-symbols-outlined text-slate-300 dark:text-gray-600">edit_note</span>
</div>
</div>
</div>
</main>

<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-t dark:border-white/5 z-40">
